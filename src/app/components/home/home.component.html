<div class="container mt-5 mb-5">
    <div class="row pt-5 pb-5 bg-dark justify-content-center">
        <app-pie-chart [commics]="commics" [series]="series"></app-pie-chart>
    </div>
    <div class="row mt-5  bg-light">
        <ngb-accordion #acc="ngbAccordion" activeIds="panel-1" [destroyOnHide]="false">
            <ngb-panel id="panel-1" title="Search Filters">
                <ng-template ngbPanelHeader let-opened="opened">
                    <div class="d-flex align-items-center justify-content-between ">
                        <div class="d-flex align-items-center " (click)="acc.toggle('panel-1')">
                            <i class="fas mr-1" [ngClass]="opened ? 'fa-angle-up': 'fa-angle-down'"></i>
                            <div class="font-weight-bold">Characters</div>
                           
                        </div>
                        <a class="nav-link" routerLink="/characters">See All</a>
                    </div>
                   
                </ng-template>
                <ng-template ngbPanelContent>
                    <div id="myCarousel" class="carousel slide" data-ride="true">
                        <div class="carousel-inner">
                            <ng-container *ngFor="let item of data; let i = index">
                                <div class="carousel-item" [ngClass]="{active: i==0}" *ngIf="i%4==0">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="card h-100" (click)="showItemDetails(data[i])">
                                                <img class="card-img-top img-fluid" src="{{data[i].thumbnail.path}}.jpg" width="100"
                                                    height="100" alt="Card image cap">
                                            </div>
            
                                        </div>
                                        <div class="col-md-3" *ngIf="data.length > (i + 1)">
                                            <div class="card h-100" (click)="showItemDetails(data[i+1])">
                                                <img class="card-img-top img-fluid" src="{{data[i+1].thumbnail.path}}.jpg"
                                                    width="100" height="100" alt="Card image cap">
                                            </div>
                                        </div>
                                        <div class="col-md-3" *ngIf="data.length > (i + 2)">
                                            <div class="card h-100" (click)="showItemDetails(data[i+2])">
                                                <img class="card-img-top img-fluid" src="{{data[i+2].thumbnail.path}}.jpg"
                                                    width="100" height="100" alt="Card image cap">
                                            </div>
                                        </div>
                                        <div class="col-md-3" *ngIf="data.length > (i + 3)">
                                            <div class="card h-100" (click)="showItemDetails(data[i+3])">
                                                <img class="card-img-top img-fluid" src="{{data[i+3].thumbnail.path}}.jpg"
                                                    width="100" height="100" alt="Card image cap">
                                            </div>
                                        </div>
                                    </div>
            
                                </div>
                            </ng-container>
                        </div>
                        <a class="carousel-control-prev bg-dark" href="#myCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next bg-dark" href="#myCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
        
    </div>
</div>
